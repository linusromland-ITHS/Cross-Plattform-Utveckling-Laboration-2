<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; connect-src 'self' https://avancera.app; style-src 'self' 'unsafe-inline'; media-src *"
		/>
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
		<title>Useless app</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body>
		<div class="app">
			<h1 style="text-align: center; margin-top: 50px">Useless app</h1>
			<div id="deviceready">
				<p class="event listening">Loading...</p>
				<div class="event received">
					<div style="background-color: rgb(173, 173, 173); padding: 25px; margin: 10px; border-radius: 15px">
						<h2>Your location:</h2>
						<div id="cords">Loading cords...</div>
					</div>
					<div style="background-color: rgb(173, 173, 173); padding: 25px; margin: 10px; border-radius: 15px">
						<h2>A Random Swedish City (from cities API):</h2>
						<div id="city">Loading city...</div>
					</div>
				</div>
			</div>
		</div>
		<script src="cordova.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
